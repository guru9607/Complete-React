Config driven UI?
- A configuration-driven user interface (UI) means instead of writing code to define how your UI looks and behaves, you use configuration files or data to specify things like layout, colors, and what content to show.
- Writing UI only once, and then on the basis of data my UI is getting changed.

Why key?
- When in a container new card is added, if no key is passed, react basically rerenders everything inside a container and it results into major performance hit.
- To uniquely identify a card and avoid rerendering we make use of a key. Beautiful❤️
- We can make use of index right ? But react says it is a bad practice becuase order of items can change right.
